<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="tempCalc" onsubmit="calculateTemp(); return false">
    <label>Temperature Converter</label>
    <div class="head">
        <div class="head1">Degrees</div>
        <div class="head2">Type</div>
    </div>
    <br><input type="number" name="temp" id="temp">
    <select name="temp_diff" id="temp_diff">
        <option value="cel"> Celsius</option>
        <option value="fah">Fahrenheit</option>
    </select>
    <br>
    <input type="submit" name="temp"><br>
    <div class="result">Result</div>
    <span id="resultContainer"></span>
    </form>
    <script src="script.js"></script>
</body>
</html>
